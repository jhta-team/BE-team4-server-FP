<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<div layout:fragment="content" class="main">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mt-5 mb-5">Notice WRITE</h2>
                <form action="" th:action="@{/cs/notice/insert}" method="post">
                    <div class="row">
                        <div class="mb-3">
                            <label for="noticeCategory" class="form-label">카테고리</label>
                            <input type="text" class="form-control" id="noticeCategory" placeholder="카테고리" name="noticeCategory">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">제목</label>
                        <input type="text" class="form-control" id="subject" placeholder="제목" name="noticeTitle">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">CONTENT</label>
                        <textarea type="text" class="form-control" id="content"
                                  placeholder="내용" name="noticeContent"  rows="10"></textarea>
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                        <button class="btn btn-primary" id="btnJoinConfirm">저장</button>
                        <a href="javascript:history.back();" class="btn btn-secondary">취소</a>
                    </div>
                </form>
                <script>
                    ClassicEditor
                        .create( document.querySelector( "#content" ),{
                            ckfinder:{
                                uploadUrl:"/cs/upload"
                            }
                        } )
                        .catch( error => {
                            console.error( error );
                        });
                </script>
            </div>
        </div>
    </div>
</div>
