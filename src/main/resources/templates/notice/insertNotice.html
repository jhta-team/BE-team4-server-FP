<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<div layout:fragment="content" class="main">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mt-5 mb-5">Notice WRITE</h2>
                <form action="" th:action="@{/cs/notice/insert}" method="post">
                    <div class="row">
                        <div class="col">
                            <label class="form-label" for="noticeCategory" name="noticeCategory">대분류</label>
                            <select class="form-control noticeCategory" id="noticeCategory" name="noticeCategory">
                                <option value="">대분류</option>
                                <option value="FAQ001">회원정보</option>
                                <option value="FAQ002">상품확인</option>
                                <option value="FAQ003">주문/결제</option>
                                <option value="FAQ004">배송</option>
                                <option value="FAQ005">교환/취소(반품)</option>
                                <option value="FAQ006">서비스</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">제목</label>
                        <input type="text" class="form-control" id="subject" placeholder="noticeTitle" name="noticeTitle">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">CONTENT</label>
                        <textarea type="text" class="form-control" id="content"
                                  placeholder="content" name="noticeContent"  rows="10"></textarea>
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                        <button class="btn btn-primary" id="btnJoinConfirm">저장</button>
                        <a href="javascript:history.back();" class="btn btn-secondary">취소</a>
                    </div>
                </form>
                <script>
                    ClassicEditor
                        .create( document.querySelector( "#content" ),{
                            ckfinder:{
                                uploadUrl:"/cs/upload"
                            }
                        } )
                        .catch( error => {
                            console.error( error );
                        });
                </script>
            </div>
        </div>
    </div>
</div>
