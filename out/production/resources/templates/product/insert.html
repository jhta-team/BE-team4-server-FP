<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<div layout:fragment="content" class="main">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mt-5 mb-5">WRITE</h2>
                <form action="" th:action="@{/product/insert}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="file" class="form-label">상품사진 </label>
                            <input class="img-thumbnail" type="file" id="file1" name="file1" >
                            <input class="img-thumbnail" type="file" id="file2" name="file2" >
                            <input class="img-thumbnail" type="file" id="file3" name="file3" >
                            <input class="img-thumbnail" type="file" id="file4" name="file4" >
                        </div>
                        <div class="preview-box">
                            <img src="/images/500.png" id="preview">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="productName" class="form-label">제품명</label>
                        <input type="text" class="form-control" id="productName" placeholder="제품명" name="productName">
                    </div>
                    <div class="mb-3">
                        <label for="productNumber" class="form-label">품번</label>
                        <input type="text" class="form-control" id="productNumber" placeholder="품번" name="productNumber">
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">가격</label>
                        <input type="text" class="form-control" id="productPrice" placeholder="가격" name="productPrice">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">성별</label>
                        <select name="gender">
                            <option value="">성별</option>
                            <option value="남자">남자</option>
                            <option value="여자">여자</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="productTag" class="form-label">태그</label>
                        <input type="text" class="form-control" id="productTag" placeholder="태그" name="productTag">
                    </div>
                    <div class="mb-3">
                        <label for="sesson" class="form-label">시즌</label>
                        <input type="text" class="form-control" id="sesson" placeholder="sesson" name="sesson">
                    </div>
                    <div class="mb-3">
                        <label for="productSize" class="form-label">사이즈</label>
                        <select name="gender">
                            <option value="">사이즈</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="productCount" class="form-label">수량</label>
                        <input type="text" class="form-control" id="productCount" placeholder="수량" name="productCount">
                    </div>
                    <div class="mb-3">
                        <label for="productDetailImage" class="form-label">상품설명</label>
                        <textarea type="text" class="form-control" id="productDetailImage"
                                  placeholder="productDetailImage" name="productDetailImage"  rows="10"></textarea>
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                        <button class="btn btn-primary" id="btnJoinConfirm">confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $("#file1").on("change", function (e) {
            const file = e.target.files[0];
            if (!file.type.match("image.*")) {
                alert("이미지 파일만 가능합니다.");
                return false;
            }
            let fileReader = new FileReader();
            fileReader.onload=function(e) {
                $("#preview").attr("src",e.target.result);
            }
            fileReader.readAsDataURL(file);
        });
    </script>

</div>
</html>
